<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <h1 class="text-3xl font-bold text-center">Weather Dashboard</h1>
    </header>

    <main class="container mx-auto mt-8">
        <section class="mb-8">
            <form id="search-form" class="flex">
                <input type="text" id="city-input" placeholder="Enter city name" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            </form>
            <div id="search-history" class="mt-4"></div>
        </section>

        <section>
            <div id="current-weather" class="bg-white p-4 rounded-md shadow-md mb-8"></div>
            <div id="forecast" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
