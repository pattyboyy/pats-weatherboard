<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-6 text-center">
        <h1 class="text-3xl font-bold">Weather Dashboard</h1>
    </header>

    <main class="max-w-3xl mx-auto my-8 px-4 bg-white shadow-md rounded-lg">
        <section class="mb-8">
            <form id="search-form" class="flex">
                <input type="text" id="city-input" placeholder="Enter a city name" class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            </form>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Current Weather</h2>
            <div id="current-weather" class="text-center">
                <!-- Current weather data will be dynamically inserted here -->
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
            <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Forecast data will be dynamically inserted here -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-4">Search History</h2>
            <ul id="search-history" class="space-y-2">
                <!-- Search history will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
